<!-- templates/users/Registrarse.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registrarse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/variables.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/utilities.css' %}">
</head>
<body>

<header>
    <h1>BlockFile</h1>
</header>

<main class="center-content">
    <section class="card p-5" style="max-width: 420px; width: 100%;">
        <h1 class="text-center mb-4">Registrarse</h1>

        {% if errors %}
            <div class="alert alert--danger mb-3">
                <strong>Errores:</strong>
                <pre class="mt-1">{{ errors }}</pre>
            </div>
        {% endif %}

        <form method="post" action="" class="grid gap-4">
            {% csrf_token %}
            <div>
                <label for="nombre">Nombre de usuario</label>
                <input id="nombre" type="text" name="nombre" maxlength="10" required>
            </div>
            <div>
                <label for="correo">Correo</label>
                <input id="correo" type="email" name="correo" maxlength="50" required>
            </div>
            <div>
                <label for="contrasena">Contraseña</label>
                <input id="contrasena" type="password" name="contrasena" required>
            </div>

            <div class="modal__actions mt-3">
                <button type="submit" class="btn">Crear cuenta</button>
                <a href="{% url 'users:iniciar' %}" class="btn btn--muted">Volver a Iniciar Sesión</a>
            </div>
        </form>
    </section>
</main>

</body>
</html>
